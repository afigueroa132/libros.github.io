            <a class="navbar-brand" href="#">Navbar</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#signupModal">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 class="title">Control de Libros</h1>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="book-title" class="form-control" placeholder="Título" autofocus>
                            </div>

                            <div class="form-group">
                                <input type="text" id="autor-name" class="form-control" placeholder="Autor">
                            </div>

                            <div class="form-group">
                                <input type="number" id="book-year" class="form-control" min="868" max="2021"
                                    placeholder="Año de Publicación">
                            </div>

                            <div class="form-group">
                                <input type="text" id="book-editorial" class="form-control" placeholder="Editorial">
                            </div>

                            <div>
                                <textarea id="description" placeholder="Descripción"></textarea>
                            </div>

                            <button class="btn btn-primary" id="task-form">Guardar</button>
                        </form>
                    </div>
                </div>
                <div class="cold-md-6 post" id="tasks-container"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="signupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrarse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="form-group">
                            <input type="email" id="signup-email" class="form-control" placeholder="Correo Electrónico"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="signModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ingresar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="form-group">
                            <input type="email" id="login-email" class="form-control" placeholder="Correo Electrónico"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
